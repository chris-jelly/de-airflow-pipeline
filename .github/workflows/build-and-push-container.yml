name: Build and Push Containers to GHCR

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_BASE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # Required for attestations
      attestations: write  # Required for attestations

    strategy:
      matrix:
        include:
          - name: salesforce
            dockerfile: dags/salesforce/Dockerfile
            description: "Salesforce extraction DAG dependencies"
          # Add more images here as you create them:
          # - name: dbt
          #   dockerfile: dags/dbt/Dockerfile
          #   description: "dbt transformation dependencies"
          # - name: api
          #   dockerfile: dags/api/Dockerfile
          #   description: "API extraction dependencies"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Each DAG type gets its own package for clarity in GHCR UI
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE_NAME }}-${{ matrix.name }}
          tags: |
            # For main branch: latest, main
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{branch}},enable=${{ github.ref_type == 'branch' }}
            # For version tags: v1.0.0, v1.0, v1
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            # For PRs: pr-123
            type=ref,event=pr,prefix=pr-
            # For commits: sha-abc123
            type=sha,prefix=sha-
          labels: |
            org.opencontainers.image.title=de-airflow-pipeline-${{ matrix.name }}
            org.opencontainers.image.description=${{ matrix.description }}

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}
          platforms: linux/amd64

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE_NAME }}-${{ matrix.name }}
          subject-digest: ${{ steps.build-push.outputs.digest }}
          push-to-registry: true
